<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de JS - Clase 2</title>
</head>
<body>
    <p>Generar un archivo HTML, y dentro del mismo un formulario que contenga un boton, que al hacer click envie un request a 
        https://jsonplaceholder.typicode.com/todos/1 y el resultado lo coloque dentro de un input de tipo textarea.</p>
    <br>
    <p>Clickea el bot√≥n para mostrar el request en la text-area</p> 
    <button type="button" onclick="recibirMensaje()">Recibir un request</button>
    <br>
    <textarea id="mensajeRecibido" cols="30" rows="3"></textarea>

</body>
</html>

<script type="text/javascript">
    function recibirMensaje(){
        fetch('https://jsonplaceholder.typicode.com/todos/1')
            .then(response => response.json())
            .then(data => document.getElementById("mensajeRecibido").innerHTML = JSON.stringify(data))
    }
</script>
